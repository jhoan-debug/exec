/       Punch Jump Haymaker Script     //
// ==================================== //
 
alias +crouchjump "+jump; +duck; wait 10; -duck;"
alias -crouchjump "-jump; wait 1; -duck;"
alias +doubleattack "+attack2; wait 1; +attack;"
alias -doubleattack "-attack2; wait 1; -attack;"
alias +haymaker "+doubleattack; wait 3; +crouchjump;" 
alias -haymaker "-doubleattack; wait 1; -crouchjump;"
 
Bind "x" "+haymaker"

net_graph               "1"
net_graphpos            "1"
net_scale               "15"
net_graphshowlatency    "0"
net_graphshowinterp     "0"
alias                   "+showscores_custom" "+showscores;net_graph 1" 
alias                   "-showscores_custom" "-showscores;net_graph 0"

//Lerps (0 ms)
rate 100000
cl_cmdrate 101
cl_updaterate 101
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_predict 1
cl_interpolate 1
cl_resend "1.5"
cl_timeout "15" 
net_maxroutable "1200"
net_splitrate "2"
net_splitpacket_maxrate "50000"
net_graphshowlatency "0"
budget_show_history "0"                                                 (Esto sirve mas que nada para hacer LVLS o SKEET o tambien para PROMOD, ya que esto sirve
                                                                         para ver los movimientos en tiempo REAL)

