alias +jumprock "+attack2;wait 3;+crouchjump;wait 20;"
alias -jumprock "-attack2;wait 1;-crouchjump"
 
Bind "v"  "say_team >> Hit INCOMING Wait / Wait Wait <<" 
Bind "f7"  "say AHAHAHAHAHAHAHAHAUHAUHAUAHAHAHAHAUAHUAHAHAHHAHHHAHAHAHAHAAHAHAHUAHUAHAAHAHAHAHUAUAHUAHUHAAHAHAHAHAHAAHAHAHAHAUAHUAHUAHUAHAAHAHA" 
