// EDDY'S GLOWS //

// They can modify them to taste
// values from 0.0 to 1.0
// _r 1.0 = (red)
// _g 1.0 = (green)
// _b 1.0 = (blue)
 
// Here begins the SCRIPT
 
// Pulsations of when they are bleeding
// Pulsations when taking Pills or Adrenaline
cl_glow_survivor_health_bleed_pulse_amount "1"    
cl_glow_survivor_health_bleed_pulse "1"          
cl_glow_survivor_health_bleed_pulse_speed "50"    
cl_glow_survivor_health_include_buffer "1"        
 
 
// Color objects close up (items)
// Green
cl_glow_item_r "0.0"
cl_glow_item_b "0.0"
cl_glow_item_g "1.0"

 
// Color of objects at a distance (items far)
// White
cl_glow_item_far_r "1.0"
cl_glow_item_far_b "1.0"
cl_glow_item_far_g "1.0"
 
 
// Color of the survivors (Team view)
// Cyan
cl_glow_survivor_r "0.0"                  
cl_glow_survivor_g "1.0"                  
cl_glow_survivor_b "1.0"                  

 
// Color of the survivors (Vomited)
// Purple
cl_glow_survivor_vomit_r "1.0"        
cl_glow_survivor_vomit_g "0.0"        
cl_glow_survivor_vomit_b "1.0"       

 
